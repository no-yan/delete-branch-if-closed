name: "ブランチ削除"
on:
  pull_request:
    types:
      - closed
jobs:
  delete-branch:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == false
    steps:
      - uses: actions/checkout@v3
      - name: delete unmerged branch
        run: |
            git push origin --delete remote/origin/"${{ github.head_ref }}"
